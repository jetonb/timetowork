<ion-view title="Login" id="page5">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <span class="input-label">E-Mail</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Passwort</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="menu.wilkommen" id="login-button1" class="button button-stable  button-block">Einloggen</a>
            <a ui-sref="menu.signup" id="login-button2" class="button button-positive  button-block button-clear">Erstelle einen Account</a>
        </form>
    </ion-content>
</ion-view>
